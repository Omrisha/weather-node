<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" media="screen">
        <style type="text/css">

            /* Sticky footer styles
            -------------------------------------------------- */

            html,
            body {
                height: 100%;
                /* The html and body elements cannot have any padding or margin. */
            }

            /* Wrapper for page content to push down footer */
            #wrap {
                min-height: 100%;
                height: auto !important;
                height: 100%;
                /* Negative indent footer by it's height */
                margin: 0 auto -60px;
            }

            /* Set the fixed height of the footer here */
            #push,
            #footer {
                height: 60px;
            }
            #footer {
                background-color: #f5f5f5;
            }

            /* Lastly, apply responsive CSS fixes as necessary */
            @media (max-width: 767px) {
                #footer {
                margin-left: -20px;
                margin-right: -20px;
                padding-left: 20px;
                padding-right: 20px;
                }
            }



            /* Custom page CSS
            -------------------------------------------------- */
            /* Not required for template or sticky footer method. */

            #wrap > .container {
                padding-top: 60px;
            }
            .container .credit {
                margin: 20px 0;
            }

            code {
                font-size: 80%;
            }
        </style>
        <title>Simply Forecast</title>
    </head>
    <body>
        <div id="wrap">
            <!-- Fixed navbar -->
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">Simply Forecast</a>
            <div class="nav-collapse collapse">
              <ul class="nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>

        <div class="container">
            <div class="page-header">
            <h1>Welcome to the simpliest forecast generator.</h1>
            </div>
            <p class="lead">Where are you going?</p>
            <form id="location-form">
                <input class="form-control" name="address" type="text" placeholder="Like: Tel Aviv, Israel" />
                <br>
                <button id="send_button" class="btn Ben-primary">Send</button>
                <button id="history" class="btn Ben-primary">See History</button>
            </form>
            <div id="forecast"></div>
            <script src="/js/libs/jquery-3.2.1.min.js"></script>
            <script src="js/bootstrap.js"></script>
            <script src="/socket.io/socket.io.js"></script>
            <script src="/js/index.js"></script>
            <br>
            </div>
            </div>

        <div id="push"></div>
        </div>
        
        <div id="footer">
            <div class="container">
                <p class="muted credit">
                &copy; Copyright 
                <script language="JavaScript" type="text/javascript">
                    var now = new Date();
                    var theYear = now.getFullYear();
                    document.write(theYear);
                </script> Omri Shapira<br>
                Powered by Dark Sky
                </p>
            </div>
        </div>
        
    </body>
</html>
